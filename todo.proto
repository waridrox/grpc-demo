syntax = "proto3";

package todoPackage;

service Todo {
    rpc createTodo(TodoItem) returns (TodoItem); //method for creating todos
    rpc readTodos(voidNoParam) returns (TodoItems);

}

message voidNoParam {}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems {
    repeated TodoItem items = 1; //for making an array we use the repeated keyword
}